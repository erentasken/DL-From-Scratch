name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Test NumPy module
      run: |
        cd numpy
        pytest NumpyTests.py -v --tb=short
        cd ..
    
    - name: Test Feed-Forward Network
      run: |
        cd FeedForwardNeuralNetwork
        pytest NeuralNetworkTests.py -v --tb=short
        cd ..
    
    - name: Test CNN
      run: |
        cd CNN
        pytest NeuralNetworkTests.py -v --tb=short
        cd ..
    
    - name: Generate coverage report
      run: |
        pytest --cov=CNN --cov=FeedForwardNeuralNetwork --cov=numpy --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
